<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/styles.css" />
		<link rel="icon" href="/favicon.ico" />
		<script>
			if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
				document.documentElement.classList.add("dark");
			}
		</script>
		<title>Blog &mdash; Ross Bratton</title>
	</head>
	<body
		class="flex h-full flex-col bg-white font-serif text-base font-normal text-gray-12 antialiased selection:bg-teal-a5 selection:text-teal-12 dark:bg-gray-2"
	>
		<main
			class="mx-auto w-full max-w-3xl flex-1 px-4 py-16 md:px-6 lg:px-8"
		>
			<h1 class="text-xl font-semibold">Blog</h1>
			<div class="mt-12 space-y-12">
				<ul class="space-y-4">
					{{range .Articles}}
					<li>
						<a
							href="/blog/{{.Slug}}"
							class="-mx-2.5 flex justify-between gap-x-4 rounded-md px-2.5 py-1.5 hover:bg-gray-a2 hover:no-underline"
						>
							<div>
								<p>{{.Title}}</p>
								<p class="text-sm text-gray-11">
									{{.Description}}
								</p>
							</div>
							<p class="text-xs leading-6 text-gray-11">
								{{.Date.Format "2006-01-02"}}
							</p>
						</a>
					</li>
					{{end}}
				</ul>
			</div>
		</main>
		<footer
			class="text-xs text-gray-11 shadow-[inset_0_1px_theme(colors.gray.a4)]"
		>
			<div class="mx-auto w-full max-w-3xl px-4 py-2.5 md:px-6 lg:px-8">
				&copy; 2024 Ross Bratton
			</div>
		</footer>
	</body>
</html>
