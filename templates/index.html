<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/styles.css" />
		<link rel="icon" href="/favicon.ico" />
		<script>
			if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
				document.documentElement.classList.add("dark");
			}
		</script>
		<title>Ross Bratton</title>
	</head>
	<body
		class="flex h-full flex-col bg-white font-serif text-base font-normal text-gray-12 antialiased selection:bg-teal-a5 selection:text-teal-12 dark:bg-gray-2"
	>
		<main
			class="mx-auto w-full max-w-3xl flex-1 px-4 py-16 md:px-6 lg:px-8"
		>
			<h1 class="text-lg font-semibold">Ross Bratton</h1>
			<p class="text-gray-11">
				Software Engineer, aspiring home cook, guitarist, keyboard
				enthusiast. Improving healthcare for patients and clinicians
				alike at
				<a
					class="underline decoration-gray-a7 transition-colors duration-200"
					href="https://www.healthhero.com"
					rel="noopener noreferrer"
					target="_blank"
					>HealthHero</a
				>.
			</p>
			<div class="flex items-center gap-x-3 py-8">
				<a
					href="https://github.com/brattonross"
					rel="noopener noreferrer"
					target="_blank"
				>
					<svg
						class="h-4 w-4 text-gray-a10 transition-colors duration-200 hover:text-gray-a12"
					>
						<title>GitHub</title>
						<use href="/svg/icons.svg#github"></use>
					</svg>
				</a>
				<a
					href="https://x.com/brattonross"
					rel="noopener noreferrer"
					target="_blank"
				>
					<svg
						class="h-4 w-4 text-gray-a10 transition-colors duration-200 hover:text-gray-a12"
					>
						<title>X</title>
						<use href="/svg/icons.svg#x"></use>
					</svg>
				</a>
			</div>
			<nav class="space-y-1">
				<a
					class="-mx-2.5 flex items-center justify-between gap-x-4 rounded-md px-2.5 py-1.5 hover:bg-gray-a2 hover:no-underline"
					href="/blog"
				>
					<div>
						<div class="font-medium">Blog</div>
						<div class="text-sm text-gray-a11">
							Occasionally I write down my thoughts
						</div>
					</div>
					<svg aria-hidden="true" class="h-5 w-5 text-gray-a10">
						<use href="/svg/icons.svg#arrow-long-right"></use>
					</svg>
				</a>
				<a
					class="-mx-2.5 flex items-center justify-between gap-x-4 rounded-md px-2.5 py-1.5 hover:bg-gray-a2 hover:no-underline"
					href="/uses"
				>
					<div>
						<div class="font-medium">Uses</div>
						<div class="text-sm text-gray-a11">
							Software, hardware, and tools that I use on a daily
							basis
						</div>
					</div>
					<svg aria-hidden="true" class="h-5 w-5 text-gray-a10">
						<use href="/svg/icons.svg#arrow-long-right"></use>
					</svg>
				</a>
			</nav>
		</main>
		<footer
			class="text-xs text-gray-11 shadow-[inset_0_1px_theme(colors.gray.a4)]"
		>
			<div class="mx-auto w-full max-w-3xl px-4 py-2.5 md:px-6 lg:px-8">
				&copy; 2024 Ross Bratton
			</div>
		</footer>
	</body>
</html>
