name: Deploy
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: superfly/flyctl-actions@v1
              with:
                  args: "deploy --remote-only"
              env:
                  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
